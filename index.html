<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Сервис Mesto: страница путешественника, куда можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="путешествия, фотографии, инстаграм">
    <meta name="author" content="Алекаев Амир">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#">
            <img src="./image/logo.svg" alt="Логотип" class="logo">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <img src="./image/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">

            <div class="profile-info">
                <div class="profile-info__wrap">

                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <p class="profile-info__job">Исследователь океана</p>

                </div>
                <button class="profile__button-edit" type="button"></button>
            </div>
            <button class="profile__button-add" type="button"></button>

        </section>

        <section class="elements">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
            <button aria-label="Close" class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="form-profile">
                <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="popup-name">
                <input type="text" class="popup__input popup__input_type_job" placeholder="О себе" name="popup-job">
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_place">
        <div class="popup__container">
            <button aria-label="Close" class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_place" name="form-place">
                <input type="text" class="popup__input popup_imput_title" placeholder="Название">
                <input type="text" class="popup__input popup_imput_link" placeholder="Ссылка на картинку">
                <button class="popup__button-submit" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_image">
        <div class="popup__container popup_image_container">
            <button aria-label="Close" class="popup__button-close" type="button"></button>
            <img src="#" alt="Увеличенная фотография" class="popup__img">
            <h2 class="popup__name"></h2>
        </div>
    </div>

    <template class="template__card">
        <article class="element">
            <button class="element__basket"></button>
            <img alt="Фотография региона местности" class="element__img">
            <div class="element__wrap">
                <h2 class="element__title"></h2>
                <button class="element__like"></button>

            </div>
        </article>
    </template>


    <script src="./scripts/index.js"></script>
</body>

</html>
